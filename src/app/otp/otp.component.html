<div class="login-form">
    <form [formGroup]="otpForm" (ngSubmit)="OTPSubmit(otpForm)">
        <h2 class="text-center">Enter OTP</h2>   
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text"  formControlName="otp" class="form-control" name="otp" placeholder="Enter OTP" required="required" minlength="6" maxlength="6" >				
                <div *ngIf="((f.otp.dirty || f.otp.touched) && f.otp.invalid) || submitted" class="alert alert-danger">
                    <div *ngIf="f.otp.errors.required">OTP is required.</div>
                    <div *ngIf="f.otp.errors.minlength">OTP should be min 6 character.</div>
                    <div *ngIf="f.otp.errors.maxlength">OTP should be max 6 character.</div>
                </div>
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">Verify Mobile</button>
        </div>
    </form>
    <p class="text-center text-muted large">Go to <a href="/Signup">Signup Page !</a></p>
</div>
